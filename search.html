//var goog = "https://seeres.com/search?q="+theRequest.que;

var baid = "https://seeres.com/search?q="+theRequest.que;
document.getElementById('bai').src=baid;

function getCookie(){

	var url =decodeURI(decodeURI(location.search)); //获取url中"?"符后的字串，使用了两次decodeRUI解码
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		strs = str.split("&");
		for (var i = 0; i < strs.length; i++) {
			theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
		}
	}

	
	var name = "searchEngineSet=";
	var ca = document.cookie.split(';');
	var cadot;
	var engine = {google:"https://seeres.com/search?q="+theRequest.que, 
	chn:"http://www.chinaso.com/search/pagesearch.htm?q="+theRequest.que, 
	sougou:"https://www.sogou.com/web?query="+theRequest.que,
	baidu:"https://www.baidu.com/s?wd="+theRequest.que};
	
	cadot = ca[0].trim().substring(name.length);
	var cadotSet = cadot.split(',');
	var selectEng = ["goo", "bai"];
	var indexs=0;
	for(var i=0; i<cadotSet.length; i++) {
		var c = cadotSet[i].trim();
		console.log(c+",接口："+engine[c]);
		document.getElementById(selectEng[indexs]).src=engine[c];
		indexs = indexs==0? 1:0;
	}
}
window.onload=getCookie
</script>
